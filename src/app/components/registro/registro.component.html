<form (submit)="addUser($event)">
  <ion-list lines="full">
    <div class="margen">
      <ion-item>
        <ion-input [(ngModel)]="nombre" name="nombre" required="" fill="solid" label="Nombre"
          placeholder="Ingresa tu Nombre"></ion-input>
      </ion-item>
    </div>
    <div class="margen">
      <ion-item>
        <ion-input [(ngModel)]="apellido" name="apellido" required="" fill="solid" label="Apellido"
          placeholder="Ingresa tu Apellido"></ion-input>
      </ion-item>
    </div>
    <div class="margen">
      <ion-item>
        <ion-input [(ngModel)]="direccion" name="direccion" required="" fill="solid" label="Direccion"
          placeholder="Ingresa tu Direccion"></ion-input>
      </ion-item>
    </div>
    <div class="margen">
      <ion-item>
        <ion-input [(ngModel)]="email" name="email" required="" type="email" fill="solid" label="Email"
          placeholder="Ingresa tu Email"></ion-input>
      </ion-item>
    </div>
    <div class="margen">
      <ion-item>
        <ion-input [(ngModel)]="username" name="username" required="" fill="solid" label="Usuario" [counter]="true"
          maxlength="8" placeholder="Ingresa tu Nombre de usuario" helperText="Obligatorio">
        </ion-input>
      </ion-item>
    </div>
    <div class="margen">
      <ion-item>
        <ion-input [(ngModel)]="password" name="password" required="" fill="solid" label="ContraseÃ±a" type="password"
          [counter]="true" maxlength="4" placeholder="ContraseÃ±a de 4 numeros" helperText="Obligatorio">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
    </div>
  </ion-list>

  <br>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="button-col ">
          <ion-button class="boton-registrar" color="success" fill="solid" type="submit" (click)="login()"
            shape="round">Registrar
            <ion-icon name="save"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6" class="button-col">
          <ion-button class="boton-limpiar" color="danger" fill="solid" (click)="limpiarCampos()"
            shape="round">limpiar
            <ion-icon name="trash-bin"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button class="button-col margen" color="warning" fill="solid" (click)="back()" shape="round">Volver
      <ion-icon name="arrow-undo-circle-outline"></ion-icon>
    </ion-button>
  </div>


</form>
