<div class="margen">
  <ion-item>
    <ion-input [(ngModel)]="nombreAct" fill="solid" label="Nombre Actividad:"></ion-input>
  </ion-item>
</div>
<div class="margen">
  <ion-item>
    <ion-select [(ngModel)]="tipoAct" justify="space-between" label="Tipo de Actividad" placeholder="Tipos">
      <ion-select-option value="hogar">Hogar</ion-select-option>
      <ion-select-option value="trabajo">Trabajo</ion-select-option>
      <ion-select-option value="hobbie">Hobbie</ion-select-option>
    </ion-select>
  </ion-item>
</div>
<div class="margen">
  <ion-item>
    <ion-input [(ngModel)]="detalleAct" fill="solid" label="Detalle:"></ion-input>
  </ion-item>
</div>

<div class="margen">
  <ion-item>
    <ion-label>Fecha de Actividad</ion-label>
    <ion-datetime-button datetime="datetime" ></ion-datetime-button>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="datetime" [(ngModel)]="fechaAct" presentation="date-time"></ion-datetime>
      </ng-template>
    </ion-modal>

  </ion-item>
</div>

<div class="margen">
  <ion-item>
    <ion-checkbox [(ngModel)]="grupal" justify="space-between">Es una actividad grupal?</ion-checkbox>
  </ion-item>
</div>

<br>

<div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="button-col ">
        <ion-button class="boton-registrar" color="success" fill="outline" (click)="siguiente()"
          shape="round">Registrar Actividad
          <ion-icon name="save"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="button-col">
        <ion-button class="boton-limpiar" color="danger" fill="outline" (click)="limpiarCampos()" shape="round">Borrar
          Informacion
          <ion-icon name="trash-bin"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
