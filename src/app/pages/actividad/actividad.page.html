<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>
<br>

<ion-content [fullscreen]="true">

  <ion-title>
    <h3 class="ion-text-center">Tus Actividades</h3>
  </ion-title>

  <ion-note class="margen2 note-right">desliza a la izquierda para editar</ion-note>
  <ion-list class="margen">

    <ion-item-sliding *ngFor="let actividad of actividades">
      <ion-item >
        <ion-label> 
          <p>Nombre: {{actividad.nombreAct}}</p>
          <p>Tipo de actividad: {{actividad.tipoAct}}</p>
          <p>Detalles: {{actividad.detalleAct}}</p>
          <p>fecha de la actividad: {{actividad.fechaAct}}</p>
          <p>Es grupal: {{actividad.grupal}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-icon slot="start" name="create"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="end" name="trash"></ion-icon>
          Borrar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>


  <ion-button class="button-col margen" color="success" fill="solid" shape="round">Guardar Cambios
    <ion-icon name="save"></ion-icon>
  </ion-button>
</ion-content>
