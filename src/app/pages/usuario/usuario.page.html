<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Hola {{nombre}}</ion-title>
  </ion-toolbar>
</ion-header>
<br>

<ion-content [fullscreen]="true">

  <h3 class="ion-text-center">Tus Datos</h3>

  <ion-note class="margen2">desliza a la izquierda para editar</ion-note>
  <ion-list class="margen">

    <ion-item-sliding>
      <ion-item>
        <ion-label> Nombre: {{nombre}} </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success" >
          <ion-icon slot="start" name="create"></ion-icon>
          Editar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label> Apellido: {{apellido}} </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-icon slot="start" name="create"></ion-icon>
          Editar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label> Email: {{email}} </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-icon slot="start" name="create"></ion-icon>
          Editar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label> Direccion: {{direccion}} </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-icon slot="start" name="create"></ion-icon>
          Editar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label> Nombre de usuario: {{username}} </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-icon slot="start" name="create"></ion-icon>
          Editar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
    <ion-item>
      <ion-label>
        Contrase√±a: 
        {{ mostrarTexto ? password : '****' }}
      </ion-label>
      <ion-button fill="clear" (click)="toggleMostrarTexto()">
        <ion-icon slot="icon-only" [name]="mostrarTexto ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>
    

      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-icon slot="start" name="create"></ion-icon>
          Editar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button class="buton margen" color="success" fill="solid" shape="round" >Guardar Cambios
    <ion-icon name="save"></ion-icon>
  </ion-button>
</ion-content>
